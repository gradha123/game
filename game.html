<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game.css">
    <title>TicToc game</title>
</head>
<body>
    <header>
        TicTocToe.come
    </header>
        <div class="gamecontainer">
        <div class="container">
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt"><span class="boxtext"> </span></div>
        <div class="box bt br"><span class="boxtext"> </span></div>
        <div class="box bt bl "><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"> </span></div>
        <div class="box bb bl "><span class="boxtext"></span></div>
        <div class="box bb"><span class="boxtext"></span></div>
        <div class="box br bb"><span class="boxtext"></span></div>
       </div>
        
        <div class="gameInfo">
            <h1>wellcome to TicTocToe.come</h1>
        <div>
        <span class="info">Turn for:x</span>
        <button id="Reset">Reset</button>
    </div>
    <div class="imgbox">
         <img src="./assests/DOG.gif" alt="">
       </div>
    </div>
</div>
<!-- js -->
<script>
    // console.log("well come to tictoctoe");
    let music=new Audio('./assests/music.mp3');
    let AudioTurn=new Audio('./assests/ting.mp3');
    let gameover=new Audio('./assests/gameover.mp3');
    let turn="X";
    let isgameover=false;

    // function  To change the Turn
    const changeTurn=()=>{
        return turn==="X"? "0":"X";
    }
    // function change to win
     const checkwin=()=>{
        //  win logic
        let boxtext=document.getElementsByClassName('boxtext');
        let wins=[
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6]
        ];
        wins.forEach(e=>{
if((boxtext[e[0]].innerText===boxtext[e[1]].innerText) &&
(boxtext[e[2]].innerText===boxtext[e[1]].innerText) && (boxtext[e
[0]].innerText!=="")){

    e.forEach(index=>{
        document.getElementsByClassName('box')[index].style.backgroundColor="green"
    })

    document.querySelector(".info").innerText= boxtext[e[0]].
    innerText+" won";

    isgameover=true;


    document.querySelector('.imgbox').getElementsByTagName('img')
    [0].style.width="100px";
}
        })
     }
    //  game logic
    let boxes=document.getElementsByClassName("box");
    Array.from(boxes).forEach(element=>{

       let boxtext=element.querySelector(".boxtext");
       element.addEventListener('click',()=>{
           if(boxtext.innerText===""){
            boxtext.innerText=turn;
            turn=changeTurn();
            audioTurn.play();
            checkwin();
            if(!isgameover){
                document.getElementsByClassName('info')[0].
                 innerText="Turn for:"+turn;
            }

           }

       })
    })

    // reset button

    document.getElementById('reset').addEventListener('click',()=>{
        let boxtexts=document.querySelectorAll('.boxtext');
        Array.from(boxtexts).forEach(element=>{
            element.innerText=""
        });
        let boxes=document.querySelectorAll('.box');
        for(let i=0;i<boxes.length;i++){
            boxes[i].style.backgroundColor="";
        }
        true="x";
        isgameover=false;
        document.getElementsByClassName('info')[0].innerText="Turn for:"+turn;
        document.querySelector('.imgbox').getElementsByTagName('img')
    [0].style.width="0px";

            
    })
</script>
</body>
</html>
